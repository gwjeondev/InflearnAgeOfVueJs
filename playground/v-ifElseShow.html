<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 일반적인 프로그래밍처럼 if else 활용 -->
    <p v-if="loading">Loading..</p>
    <p v-else="loading">Login is success</p>
    <!-- v-show는, 참조하는 속성이 false일 경우 css style을 none 처리한다. => display: none; -->
    <p v-show="loading">Loading..</p>
    <button v-on:click="loadingToggle">loading Toggle</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        loading: true
      },
      methods: {
        loadingToggle() {
          this.loading = this.loading === true ? false : true;
        }
      }
    })
  </script>
</body>
</html>
